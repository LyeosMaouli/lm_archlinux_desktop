# AZERTY French Keymap Configuration
# For use with Hyprland and other Wayland compositors

# Basic AZERTY layout configuration
# This file provides French AZERTY keyboard layout settings

# XKB Configuration
xkb_layout = "fr"
xkb_variant = ""
xkb_model = "pc105"
xkb_options = "compose:ralt,caps:escape"

# Key mappings for special characters
# These are handled by XKB but documented here for reference

# Number row (with Shift):
# 1 → & (ampersand)
# 2 → é (e acute) → ~ (tilde)
# 3 → " (quote) → # (hash)
# 4 → ' (apostrophe) → { (left brace)
# 5 → ( (left paren) → [ (left bracket)
# 6 → - (minus) → | (pipe)
# 7 → è (e grave) → ` (backtick)
# 8 → _ (underscore) → \ (backslash)
# 9 → ç (c cedilla) → ^ (caret)
# 0 → à (a grave) → @ (at sign)

# Special keys:
# AltGr + 2 = ~
# AltGr + 3 = #
# AltGr + 4 = {
# AltGr + 5 = [
# AltGr + 6 = |
# AltGr + 7 = `
# AltGr + 8 = \
# AltGr + 9 = ^
# AltGr + 0 = @

# Common programming symbols:
# AltGr + ) = }
# AltGr + = = ]
# AltGr + $ = ¤ (currency)

# Environment variables for applications
export XKB_DEFAULT_LAYOUT="fr"
export XKB_DEFAULT_VARIANT=""
export XKB_DEFAULT_MODEL="pc105"
export XKB_DEFAULT_OPTIONS="compose:ralt,caps:escape"

# For applications that don't use XKB
export LANG="fr_FR.UTF-8"
export LC_CTYPE="fr_FR.UTF-8"

# Keymap description
KEYMAP_NAME="French AZERTY"
KEYMAP_DESCRIPTION="Standard French AZERTY keyboard layout with compose key on Right Alt and Escape on Caps Lock"
KEYMAP_LAYOUT="fr"